name: Windows build
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths-ignore: [ "**.md" ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      # Ensure electron-packager is available (do not modify package.json here)
      - name: Install electron-packager
        run: npm install --no-save electron-packager@latest

      - name: Package application (electron-packager)
        run: |
          # Source directory "." and app name "saa" (adjust if your built app is in a subfolder)
          npx electron-packager . "saa" --platform=win32 --arch=x64 --out=release --overwrite
        shell: bash

      - name: Zip packaged app
        run: |
          # Create dist directory and compress the release output into a single zip
          # Use PowerShell on windows to ensure paths are handled correctly
          pwsh -Command "New-Item -ItemType Directory -Force -Path dist | Out-Null; Compress-Archive -Path 'release\\*' -DestinationPath 'dist\\saa-win.zip' -Force"
        shell: bash

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: saa-win-zip
          path: |
            dist/*.zip
            release/

