name: Windows build
on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths-ignore: [ "**.md" ]

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Package application
        run: npx electron-builder -w --x64 -c electron-builder.yml --publish=never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: saa-win-zip
          path: |
            dist/*.zip
            dist/win-unpacked/
