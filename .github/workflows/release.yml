name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Package application for Windows x64
        run: npm run package

      - name: Get version number from package.json and commit hash
        id: version
        run: |
          # Get version from package.json
          $packageJson = Get-Content -Path "package.json" -Raw | ConvertFrom-Json
          $version = $packageJson.version
          if (-not $version) {
            Write-Error "Version not found in package.json"
            exit 1
          }

          # Get short commit hash (7 characters)
          $commitHash = git rev-parse --short=7 HEAD
          if ($LASTEXITCODE -ne 0 -or [string]::IsNullOrWhiteSpace($commitHash)) {
            Write-Error "Failed to get commit hash"
            exit 1
          }

          # Create version tag (e.g., v1.16.6-abc1234)
          $versionTag = "v$version-$commitHash"

          echo "tag=$versionTag" >> $env:GITHUB_OUTPUT
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "commit=$commitHash" >> $env:GITHUB_OUTPUT
          echo "Version tag: $versionTag"
        shell: pwsh

      - name: Create and push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
        shell: pwsh

      - name: Create 7z archive
        id: create_archive
        run: |
          $archiveName = "saa-${{ steps.version.outputs.tag }}-win32-x64.7z"
          $archivePath = Join-Path $pwd $archiveName

          # Find 7z.exe in PATH, fail fast if not found
          $sevenZipPath = (Get-Command 7z.exe -ErrorAction Stop).Source

          # Verify source directory exists before compression
          if (-not (Test-Path ".\release\saa-win32-x64")) {
            Write-Error "Source directory not found: .\release\saa-win32-x64"
            exit 1
          }

          # Create 7z archive of the entire packaged directory
          # This preserves the saa-win32-x64 folder structure
          & $sevenZipPath a -t7z -mx=9 "$archivePath" ".\release\saa-win32-x64"

          if ($LASTEXITCODE -ne 0) {
            Write-Error "7z archive creation failed with exit code: $LASTEXITCODE"
            exit 1
          }

          if (-not (Test-Path $archivePath)) {
            Write-Error "Failed to create archive: $archivePath"
            exit 1
          }

          # Verify archive meets minimum expected size
          # Based on typical compressed size of ~300 MB, 100 MB minimum catches incomplete packages
          $archiveSizeBytes = (Get-Item $archivePath).Length
          $minSizeBytes = 100MB
          if ($archiveSizeBytes -lt $minSizeBytes) {
            $sizeMB = [math]::Round($archiveSizeBytes / 1MB, 2)
            Write-Error "Archive size ($sizeMB MB) is below minimum expected size (100 MB). Package may be incomplete."
            exit 1
          }

          echo "path=$archivePath" >> $env:GITHUB_OUTPUT
          echo "Created archive: $archivePath (Size: $([math]::Round($archiveSizeBytes / 1MB, 2)) MB)"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Character Select SAA ${{ steps.version.outputs.version }} (${{ steps.version.outputs.commit }})
          draft: false
          prerelease: false
          files: ${{ steps.create_archive.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
