name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Package application for Windows x64
        run: npm run package

      - name: Get version number from package.json and commit hash
        id: version
        run: |
          # Get version from package.json
          $packageJson = Get-Content -Path "package.json" -Raw | ConvertFrom-Json
          $version = $packageJson.version
          
          # Get short commit hash (7 characters)
          $commitHash = git rev-parse --short=7 HEAD
          
          # Create version tag (e.g., 1.16.6+abc1234)
          $versionTag = "$version+$commitHash"
          
          echo "tag=$versionTag" >> $env:GITHUB_OUTPUT
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "commit=$commitHash" >> $env:GITHUB_OUTPUT
          echo "Version tag: $versionTag"
        shell: pwsh

      - name: Create and push new tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}
        shell: pwsh

      - name: Install 7-Zip
        run: |
          choco install 7zip -y
        shell: pwsh

      - name: Create 7z archive
        id: create_archive
        run: |
          $archiveName = "saa-${{ steps.version.outputs.version }}-win32-x64.7z"
          $archivePath = Join-Path $pwd $archiveName
          
          # Create 7z archive of the entire packaged directory
          # This preserves the saa-win32-x64 folder structure inside the archive
          & "C:\Program Files\7-Zip\7z.exe" a -t7z -mx=9 "$archivePath" ".\release\saa-win32-x64"
          
          if (-not (Test-Path $archivePath)) {
            Write-Error "Failed to create archive: $archivePath"
            exit 1
          }
          
          # Get archive size for logging
          $archiveSize = (Get-Item $archivePath).Length / 1MB
          
          echo "path=$archivePath" >> $env:GITHUB_OUTPUT
          echo "name=$archiveName" >> $env:GITHUB_OUTPUT
          echo "Created archive: $archivePath (Size: $([math]::Round($archiveSize, 2)) MB)"
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: ${{ steps.create_archive.outputs.path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
