---
name: Build Windows x64 Release

"on":
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install electron-packager
        run: npm install -g electron-packager

      - name: Build Windows x64 package
        run: npx electron-packager ./ saa --platform=win32 --out=release --overwrite --ignore=^/settings/^.*\\.json --ignore=^/models/tagger/^.*\\.onnx --ignore=^/models/tagger/^.*\\.json --ignore=^/models/tagger/^.*\\.csv --ignore=^/html/ca/^.*\\.pem

      - name: Create ZIP archive
        run: |
          cd release
          $dir = Get-ChildItem -Directory -Filter "saa-win32-*" | Select-Object -First 1
          if (-not $dir) {
            Write-Error "No output directory matching 'saa-win32-*' found"
            exit 1
          }
          Compress-Archive -Path $dir.Name -DestinationPath "$($dir.Name).zip"
        shell: pwsh

      - name: Upload release artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: saa-win32-x64
          path: release/saa-win32-*.zip

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@de2c0eb89ae2a093876385947365aca7b0e5f844
        with:
          files: release/saa-win32-*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
